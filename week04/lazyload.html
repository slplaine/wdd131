<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Loading Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/lazyload.css">
  <script src="scripts/lazyload.js" defer></script>

<body>

  <main>

         height="600">

    <img src="images/porto-alegre-brazil-temple.jpg"

         loading="lazy"
         width="400"
         height="600">

    <img src="images/recife-brazil-temple.jpg"
         alt="Recife Brazil Temple"
         loading="lazy"
         width="400"
         height="600">

    <img src="images/ribeirao-preto-temple.jpg"
         alt="Ribeirao Preto Brazil Temple"
         loading="lazy"
         width="400"
         height="600">

    <img src="images/sao-paulo-brazil-temple.jpg"
         alt="Sao Paulo Brazil Temple"
         loading="lazy"
         width="400"
         height="600">

  <footer>
   <p>©<span id="currentyear"></span> Simone Leticia C. G. Plaine – Santa Catarina, Brazil</p>
