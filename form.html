<body>
  <header>
    <span id="course-title">WDD 131 – Dynamic Web Fundamentals</span>
    <nav>
      <a href="https://www.linkedin.com">LinkedIn</a>
      <a href="https://byupw.instructure.com/">Canvas</a>
      <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/3?lang=eng&id=p7#p7">Scripture</a>
      <a href="#">Final Project</a>
    </nav>
  </header>

<main>
  <form method="get" action="review.html">

    <label for="product">Product Name</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <fieldset>
      <legend>Overall Rating</legend>

      <label for="rating1">
        <input type="radio" id="rating1" name="rating" value="1" required>
        ☆
      </label>

      <label for="rating2">
        <input type="radio" id="rating2" name="rating" value="2">
        ☆☆
      </label>

      <label for="rating3">
        <input type="radio" id="rating3" name="rating" value="3">
        ☆☆☆
      </label>

      <label for="rating4">
        <input type="radio" id="rating4" name="rating" value="4">
        ☆☆☆☆
      </label>

      <label for="rating5">
        <input type="radio" id="rating5" name="rating" value="5">
        ☆☆☆☆☆
      </label>
    </fieldset>

    <label for="installDate">Date of Installation</label>
    <input
      type="date"
      id="installDate"
      name="installDate"
      required
    >

    <fieldset>
      <legend>Which features did you find useful?</legend>

      <label>
        <input type="checkbox" name="features[]" value="durability">
        Durability
      </label>

      <label>
        <input type="checkbox" name="features[]" value="ease-of-use">
        Ease of Use
      </label>

      <label>
        <input type="checkbox" name="features[]" value="performance">
        Performance
      </label>

      <label>
        <input type="checkbox" name="features[]" value="design">
        Design
      </label>
    </fieldset>

    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review"></textarea>

    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Post Review">

  </form>
</main>

  <footer>
    <p>©<span id="currentyear"></span> Simone Leticia C. G. Plaine – Santa Catarina, Brazil</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
