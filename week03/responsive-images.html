
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals. Activity week 03: Design.">
    <meta name="author" content="Letícia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <script src="scripts/responsive-images.js" defer></script>
</head>
<body>
    <div class="hero">
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
            <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
        </picture>
    </div>
    
</body>
</html>
